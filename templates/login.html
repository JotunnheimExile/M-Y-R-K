{% extends "base.html" %}
{% block title %}Autharization | M Y R K{% endblock %}

{% block content %}
    <section class="container py-5 text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!--<h2 class="text-center mb-4">Login</h2>-->
                <form method="POST" class="bg-secondary p-4 rounded">
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Email" autocomplete="email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" autocomplete="current_password" required>
                    </div>
                    <div class="form-check mb-3 text-start">
                        <input class="form-text-input" type="checkbox" name="remember" id="remember">
                        <label class="form-check-label text-light" for="remember">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-light w-100">Login</button>
                </form>

                <p class="mt-3">
                    Don't have an account? <a href="{{ url_for('register') }}" class="text-light">Register here</a>
                </p>
        </div>
    </div>
    <a href="{{ url_for('index') }}" class="btn btn-outline-light mt-4">Return Home</a>
</section>
{% endblock %}
