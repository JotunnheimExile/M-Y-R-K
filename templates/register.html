{% extends "base.html" %}
{% block title %}Register | M Y R K{% endblock %}

{% block content %}
    <section class="container py-5 text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!--<h2 class="text-center mb-4">Register</h2>-->
                <form method="POST" class="bg-secondary p-4 rounded">
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-light w-100">Register</button>
                </form>

                <p class="mt-3">
                    Already have an account? <a href="{{ url_for('login') }}" class="text-light">Login here</a>
                </p>
            </div>
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-outline-light mt-4">Return Home</a>
    </section>
{% endblock %}
