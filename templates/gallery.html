{% extends "base.html" %}
{% block title %}Gallery | M Y R K{% endblock %}

{% block content %}

    <section class="container-fluid d-flex align-items-center justify-content-center vh-100 text-center">
        <div class="slider mt-4" id="gallery">
            {% for piece in pieces %}
            <div class="slide {% if loop.first %}active{% endif %}">
                <div class="flip-card">
                    <div class="flip-inner">
                        <div class="flip-face front">
                            <img src="{{ url_for('static', filename=piece.front_image) }}" alt="{{ piece.title }} Front">
                        </div>
                        <div class="flip-face back">
                            <img src="{{ url_for('static', filename=piece.back_image) }}" alt="{{ piece.title }} Back">
                        </div>
                    </div>
                    <button class="flip-btn" onclick="flip(this)">&#x21bb;</button>
                </div>

                <a href="{{ url_for('view_piece', piece_id=piece.id) }}" class="btn btn-outline-light mt-3">View Details</a>
            </div>
            {% endfor %}
        </div>
    </section>

    <section class="container text-center py-5">
        <a href="{{ url_for('index') }}" class="btn btn-outline-light mt-4">Return Home</a>
    </section>

{% endblock %}
