{% extends "base.html" %}
{% block title %}Gallery | M Y R K{% endblock %}

{% block content %}

    <section class="container py-5 text-center">
        <h2>Gallery</h2>
        <div class="slider mt-4" id="gallery">

            {% for i in range(1, 4) %}
            <div class="slide {% if loop.first %}active{% endif %}">
                <div class="flip-card">
                    <div class="flip-inner">
                        <div class="flip-face front">
                            <img src="{{ url_for('static', filename='images/image' ~ i ~ '.jpg') }}" alt="Design {{ i }} Front">
                        </div>
                        <div class="flip-face back">
                            <img src="{{ url_for('static', filename='images/image' ~ i ~ '.jpg') }}" alt="Design {{ i }} Back">
                        </div>
                    </div>
                    <button class="flip-btn" onclick="flip(this)">&#x21bb;</button>
                </div>

                <a href="{{ url_for('view_piece', piece_id=i) }}" class="btn btn-outline-light mt-3">View Details</a>
            </div>
            {% endfor %}

        </div>
        <a href="{{ url_for('index') }}" class="btn btn-outline-light mt-4">Return Home</a>
    </section>

{% endblock %}
